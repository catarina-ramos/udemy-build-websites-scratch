<!DOCTYPE html>
<html>
    <head>
        <title>HTML Tables</title>
    </head>
    <body>
<table>
    <tr> <!--THIS IS TABLE ROW-->
        <th>Name</th> <!--THIS IS TABLE HEADING-->
        <th>City</th>
        <th>Age</th>
    </tr>
    <tr>
        <td>John</td> <!--THIS IS TABLE DATA-->
        <td>Vancouver</td>
        <td>30</td>
    </tr>
    <tr>
        <td>Tiffany</td>
        <td>Toronto</td>
        <td>24</td>
    </tr>
    <tr>
        <td>Macy</td>
        <td>San Francisco</td>
        <td>48</td>
    </tr>
</table>

    </body>

</html>
