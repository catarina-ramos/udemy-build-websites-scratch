<!DOCTYPE html>
<html>
    <head>
        <title>Span and Div</title> <!--Are used in conjunction with CSS-->
    </head>
    <body>

        <div id="main-container">
            <h1>Using the Span and Div tags</h1>
            <p>This is a paragraph. It is <span class="explosive">nested</span>within a div.</p>
        </div> <!--for structure block elements-->

        <span></span><!--for inline wrapper for elements-->
        
    </body>
</html>
